# api.yaml

apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  selector:
    app: api
  ports:
    - protocol: TCP
      port: 3001
      targetPort: 3001
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: your-username/pricefinder-api:latest # Your pushed image
        ports:
        - containerPort: 3001
        env:
        - name: DATABASE_URL
          value: "postgres://myuser:mypassword@db-service:5432/pricefinder"